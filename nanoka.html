<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正幻波ナノカ | SiveProject</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, 'Hiragino Kaku Gothic ProN', sans-serif;
            margin: 0; padding: 0;
            background-color: #fffafb;
            color: #333;
            line-height: 1.8;
        }
        header {
            background: #fff;
            padding: 30px 20px;
            text-align: center;
            border-bottom: 3px solid #ffc0cb;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
        }
        .main-card {
            background: #fff;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            margin-bottom: 30px;
        }
        .char-img {
            max-width: 350px;
            width: 100%;
            border-radius: 10px;
        }
        .profile { flex: 1; min-width: 300px; }
        .setting-gallery {
            margin-top: 40px;
            text-align: center;
        }
        .setting-img {
            max-width: 100%;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin-top: 15px;
        }
        .back-btn {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        @media (max-width: 768px) {
            .main-card { flex-direction: column; align-items: center; }
        }
    </style>
</head>
<body>

<header>
    <h1>正幻波ナノカ Profile</h1>
</header>

<div class="container">
    <div class="main-card">
        <img src="image/ナノカ（ホーム）.AVIF" alt="ナノカ ホーム" class="char-img">
        <div class="profile">
            <h2>正幻波ナノカ</h2>
            <p><strong>「こんにちは、正幻波ナノカです！」</strong></p>
            <ul>
                <li><strong>中の人：</strong> ユマ</li>
                <li><strong>配布形式：</strong> UTAU単独音</li>
            </ul>
            <p>正弦波くんと一緒に、いろんな歌を歌わせてあげてくださいね。</p>
        </div>
    </div>

    <div class="setting-gallery">
        <h3>キャラクター設定資料</h3>
        <img src="image/ナノカ（設定）.AVIF" alt="ナノカ 設定" class="setting-img">
    </div>

    <div style="text-align: center;">
        <a href="index.html" class="back-btn">トップページへ戻る</a>
    </div>
</div>

<footer>
    <p style="text-align: center; padding: 40px; color: #ccc;">&copy; 2026 SiveProject</p>
</footer>

</body>
</html>
